<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../icon-toggle.html">


<dom-module id="icon-toggle-demo">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --icon-toggle-color: white;
        --icon-toggle-outline-color: black;
        --icon-toggle-pressed-color: blue;
      };

    </style>

    <h3>Statically-configured icon-toggles</h3>

    <icon-toggle toggle-icon="star"></icon-toggle>
    <icon-toggle toggle-icon="star" pressed></icon-toggle>

    <h3>Data binding with icon-toggle</h3>

    <!-- use a computed binding to generate the message -->
    <div><span>[[message(isFav)]]</span></div>

    <!-- curly brackets ({{}}} allow two-way binding -->
    <icon-toggle toggle-icon="thumb-up" pressed="{{isFav}}"></icon-toggle>
  </template>

  <script>
    Polymer({
      is: "icon-toggle-demo",
      message: function(fav) {
        if (fav) {
          return "Vote counted!";
        } else {
          return "Do you like it?";
        }
      }
    });
  </script>
</dom-module>
